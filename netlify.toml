[build]
  base = "web"
  command = "npm ci && npm run build"
  publish = "dist"

# Let /data/* requests 404 naturally (don't redirect to SPA)
[[redirects]]
  from = "/data/*"
  to = "/data/:splat"
  status = 200

# SPA fallback - redirect all other routes to index.html
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Cache static assets
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/data/*"
  [headers.values]
    Cache-Control = "public, max-age=86400"
