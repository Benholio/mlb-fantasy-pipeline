databases:
  - name: mlb-fantasy-db
    plan: free
    databaseName: mlb_fantasy
    user: mlb
    region: oregon

services:
  - type: web
    name: mlb-fantasy-api
    runtime: node
    plan: starter
    region: oregon
    buildCommand: cd api && npm install && npm run build
    startCommand: cd api && npm run start
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: mlb-fantasy-db
          property: connectionString
      - key: CORS_ORIGIN
        sync: false  # Set to https://mlb-fantasy-web.onrender.com after first deploy
      - key: LOG_LEVEL
        value: warn

  - type: web
    name: mlb-fantasy-web
    runtime: static
    rootDir: web
    buildCommand: npm install && npm run build
    staticPublishPath: dist
    headers:
      - path: /*
        name: Cache-Control
        value: public, max-age=0, must-revalidate
      - path: /assets/*
        name: Cache-Control
        value: public, max-age=31536000, immutable
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: VITE_API_URL
        sync: false  # Set to https://mlb-fantasy-api.onrender.com/api after first deploy
